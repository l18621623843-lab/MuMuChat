[versions]
agp = "9.0.0"
kotlin = "2.1.20"
coreKtx = "1.17.0"
junit = "4.13.2"
junitVersion = "1.3.0"
espressoCore = "3.7.0"
appcompat = "1.7.1"
material = "1.13.0"
# Jetpack Compose BOM（统一管理所有 Compose 库版本）
composeBom = "2025.04.01"
# Navigation Compose（页面导航）
navCompose = "2.9.0"
# Lifecycle（ViewModel 等生命周期组件）
lifecycle = "2.9.0"
# Activity Compose（Activity 对 Compose 的支持）
activityCompose = "1.10.1"
# Coil（图片加载库）
coil = "2.7.0"
# Media3 ExoPlayer（音视频播放）
media3 = "1.5.1"
# Biometric（指纹认证）
biometric = "1.1.0"

[libraries]
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }
junit = { group = "junit", name = "junit", version.ref = "junit" }
androidx-junit = { group = "androidx.test.ext", name = "junit", version.ref = "junitVersion" }
androidx-espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espressoCore" }
androidx-appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }
material = { group = "com.google.android.material", name = "material", version.ref = "material" }

# Compose BOM（自动管理所有 Compose 库的兼容版本）
compose-bom = { group = "androidx.compose", name = "compose-bom", version.ref = "composeBom" }
# Compose UI 核心库
compose-ui = { group = "androidx.compose.ui", name = "ui" }
# Compose 图形库
compose-ui-graphics = { group = "androidx.compose.ui", name = "ui-graphics" }
# Compose 预览支持
compose-ui-tooling-preview = { group = "androidx.compose.ui", name = "ui-tooling-preview" }
compose-ui-tooling = { group = "androidx.compose.ui", name = "ui-tooling" }
# Material3 组件库（现代 Material Design）
compose-material3 = { group = "androidx.compose.material3", name = "material3" }
# Material Icons 扩展图标库（提供丰富的图标）
compose-material-icons = { group = "androidx.compose.material", name = "material-icons-extended" }
# Navigation Compose（页面路由导航）
navigation-compose = { group = "androidx.navigation", name = "navigation-compose", version.ref = "navCompose" }
# Lifecycle ViewModel Compose（在 Compose 中使用 ViewModel）
lifecycle-viewmodel-compose = { group = "androidx.lifecycle", name = "lifecycle-viewmodel-compose", version.ref = "lifecycle" }
# Lifecycle Runtime Compose（生命周期运行时）
lifecycle-runtime-compose = { group = "androidx.lifecycle", name = "lifecycle-runtime-compose", version.ref = "lifecycle" }
# Activity Compose（Compose 版 Activity）
activity-compose = { group = "androidx.activity", name = "activity-compose", version.ref = "activityCompose" }
# Coil Compose（在 Compose 中加载网络图片）
coil-compose = { group = "io.coil-kt", name = "coil-compose", version.ref = "coil" }
# Coli Compose（在Compose 中加载网络视频）
coil-video = { group = "io.coil-kt", name = "coil-video", version.ref = "coil" }
# Media3 ExoPlayer（音视频播放）
media3-exoplayer = { group = "androidx.media3", name = "media3-exoplayer", version.ref = "media3" }
media3-ui = { group = "androidx.media3", name = "media3-ui", version.ref = "media3" }
media3-session = { group = "androidx.media3", name = "media3-session", version.ref = "media3" }
# Biometric（指纹认证）
biometric = { group = "androidx.biometric", name = "biometric", version.ref = "biometric" }
[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
# Kotlin Android 插件
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
# Compose 编译器插件（Kotlin 2.0+ 需要）
kotlin-compose = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
